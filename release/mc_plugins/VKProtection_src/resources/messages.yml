# Сообщения плагина MultiProtection. Для цветов используйте §
# Для всех доступны такие выражения:
#   %NICK% - ник игрока
#   \n - новая строка. Внимание: /n не тоже самое что и \n

# Сообщение информации об использовании
usage-message: "§8(§f2§cFA§8)\n§7> §f/§c2§ffa skin-(on/off) §c- §fЗащита по вашему скину в игре.\n§7> §f/§c2§ffa cid-(on/off) §c- §fЗащита по CID в игре."
# Здесь доступны такие доп. выражения:
#   %SKIN-USAGE% - автосгенерированая инфа по использованию скин-защиты
#   %CID-USAGE% - автосгенерированая инфа по использованию CID-защиты
#   %UUID-USAGE% - автосгенерированая инфа по использованию UUID-защиты

# Сообщения для защиты по скину
skin-messages:
  # Включение защиты
  enable-msg: "§8(§f2§cFA§8)§f Защита по скину включена! §fСохраните ваш §eскин §fв галерею чтобы не потерять его, при удалении §6игры\n§7(§fпри потери скина §eесли §fаккаунт привязан к §fв§bк §fто можно сбросить защиту §l§7!акк 6 skin§7)"
  
  # Выключение защиты
  disable-msg: "§8(§f2§cFA§8)§f Защита по скину §cвыключена§7!"
  
  # Нету прав на переключение
  noperm-switch-msg: "§8(§f2§cFA§8)§f У вас §cнету прав §fна использование этой защиты§7!"
  
  # Кик при проверке
  kick-msg: "§7[§f2§cFA§7] §fВаш скин §cне соответствует §fтому что был установлен §l§fранее§r\n§fПоменяйте ваш скин."
  
  # Сброс защиты
  restore-msg: "§8(§f2§cFA§8)§f Защита по скину игрока %NICK% §cсброшена§7!"
  
  # Нету прав на ввостановление
  noperm-restore-msg: "§8(§f2§cFA§8)§f У вас §cнету прав §fна ввостановление этой защиты§7!"


